
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SedeBar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="src/assets/styles/main.css">
</head>
<body>
    <div class="container">
        <div class="titre">
           
          <svg width="70" height="90" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Définition des gradients -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="200" cy="200" r="180" fill="url(#blueGradient)" opacity="0.1"/>
  
  <!-- Bouclier de protection (sécurité sociale) -->
  <path d="M 200 80 
           L 260 100 
           Q 270 105 270 115
           L 270 200
           Q 270 240 200 280
           Q 130 240 130 200
           L 130 115
           Q 130 105 140 100
           Z" 
        fill="url(#blueGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Icône de personnes (communauté) -->
  <g transform="translate(200, 150)">
    <!-- Personne centrale -->
    <circle cx="0" cy="-10" r="12" fill="white"/>
    <path d="M -15 15 Q -15 5 0 5 Q 15 5 15 15 L 15 30 Q 15 35 0 35 Q -15 35 -15 30 Z" 
          fill="white"/>
    
    <!-- Personne gauche -->
    <circle cx="-30" cy="0" r="10" fill="white" opacity="0.8"/>
    <path d="M -42 20 Q -42 12 -30 12 Q -18 12 -18 20 L -18 32 Q -18 36 -30 36 Q -42 36 -42 32 Z" 
          fill="white" opacity="0.8"/>
    
    <!-- Personne droite -->
    <circle cx="30" cy="0" r="10" fill="white" opacity="0.8"/>
    <path d="M 18 20 Q 18 12 30 12 Q 42 12 42 20 L 42 32 Q 42 36 30 36 Q 18 36 18 32 Z" 
          fill="white" opacity="0.8"/>
  </g>
  
  <!-- Élément numérique (circuit/connexion) -->
  <g stroke="url(#greenGradient)" stroke-width="3" fill="none" opacity="0.9">
    <circle cx="120" cy="250" r="8" fill="url(#greenGradient)"/>
    <circle cx="280" cy="250" r="8" fill="url(#greenGradient)"/>
    <circle cx="200" cy="300" r="8" fill="url(#greenGradient)"/>
    
    <line x1="128" y1="250" x2="192" y2="295" stroke-linecap="round"/>
    <line x1="272" y1="250" x2="208" y2="295" stroke-linecap="round"/>
    <line x1="128" y1="250" x2="272" y2="250" stroke-linecap="round"/>
  </g>
  

</svg>
        <div>
            <h1>e-Social</h1>
            <p>Systems</p>
        </div>

        </div>
        <div class="spann">
            <span>
                <img src="public/layout.svg" alt="" width="15px">
                Tableau de Bord
            </span>
            <span>
            <i class="fa-solid fa-mobile-screen-button"></i>
                Employeurs
            </span>
            <span>
               <i class="fa-solid fa-user-group"></i>
                Assures
            </span>
            <span>
                <i class="fa-solid fa-file-arrow-down"></i>
                Déclarations
            </span>
            <span>
                 <img class="virified" src="public/verify.png" alt="" width="20px" style="color: black;">
                Droits Sociaux
            </span>
            <span>
                 <img src="public/statistic.png" alt="" width="20px" >
                Statistiques
            </span>
        </div>
    </div>
</body>
</html>
